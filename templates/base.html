{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
        .page-link{
            color: gray;
        }
        .page-link:hover {
            color: black;
        }
        .page-link:active, .page-link:focus, input.form-control:focus {
            border-color: gray;
            box-shadow: 0 0 4px 1px gray;
            color: black;
        }
        .page-link.active {
            background-color: lightgray;
            color: white;
            border-color: gray;
        }
    </style>
    {% block css %}{% endblock %}

</head>
<body>
    <div class="container mt-5">
        <nav class="d-flex justify-content-between">
            <div>
                <a class="btn btn-success opacity-50" href="{% url 'todo:list' %}">홈</a>
            </div>
            <div style="text-align: right">
                {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST" style="display:inline">
                    {% csrf_token %}
                    <button class="btn btn-danger opacity-50">로그아웃</button>
                </form>
                <a href="{% url 'user_info' request.user.id %}">{{ request.user.username }}</a>
                {% else %}
                <a class="btn btn-warning opacity-50" href="{% url 'signup' %}">회원가입</a>
                <a class="btn btn-success opacity-50" href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </nav>
        <div class="mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer></footer>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>#}

</body>
</html>
